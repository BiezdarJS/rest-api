<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    
    <form class="new-user-form">
      <div class="new-user__field">
        <label class="new-user__label">Nazwa</label>
        <input type="text" name="name" placeholder="Wpisz imię osoby...">
      </div>
      <div class="new-user__field">
        <label class="new-user__label">Opis osoby</label>
        <textarea name="description" placeholder="Dodaj opis osoby..."></textarea>
      </div>
      <div class="new-user__field">
        <input type="submit" class="new-user__submit" value="Dodaj">
      </div> 
    </form>

    <form class="edit-form">
      <div class="edit__field">
        <label class="edit__label">Nazwa</label>
        <input type="text" name="name" placeholder="Wpisz imię osoby...">
      </div>
      <div class="edit__field">
        <label class="edit__label">Opis osoby</label>
        <textarea name="description" placeholder="Dodaj opis osoby..."></textarea>
      </div>
      <div class="edit__field">
        <input type="hidden" name="id">
        <input type="submit" class="edit__submit" value="Edytuj">
      </div>
    </form>



    <ul class="users-list list"></ul>
    


  </body>
</html>
